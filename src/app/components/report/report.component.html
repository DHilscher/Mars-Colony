<div class="page">
  <form [formGroup]="reportForm" novalidate (submit)="reportEncounter()">
    <select formControlName="atype">
      <option value="">Report a Encounter</option>
      <option *ngFor="let alien of aliens" value="{{alien.type}}">{{ alien.type }}</option>
    </select>
    <textarea formControlName="action" placeholder="Action taken" ng-model="encounter.action" name="Action_taken" id="" rows="10"></textarea>
    <button type="submit">Report</button>
  </form>
  {{ reportForm.value | json }}
  {{ reportForm.status | json }}
  
</div>
